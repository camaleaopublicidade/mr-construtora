	<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erro 404 - Página não encontrada</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon.png">
    
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
    <div class="text-center">
      <h1 class="text-9xl font-extrabold text-gray-800">404</h1>
      <p class="text-2xl md:text-3xl font-semibold text-gray-600 mt-4">
        Oops! Página não encontrada
      </p>
      <p class="text-gray-500 mt-2">
        A página que você está procurando pode ter sido removida ou está temporariamente indisponível.
      </p>
      <a
        href="index.html"
        class="mt-6 inline-block px-6 py-3 text-sm font-medium rounded-lg bg-[#3AAA35] hover:bg-[#006633] hover:text-white transition duration-150 ease-in-out"
      >
        Voltar para a página inicial
      </a>
    </div>
  </body>
</html>
